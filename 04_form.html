<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우열재윤박스오피스</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
</head>

<body class="text-bg-secondary">
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        <img class="logo" src="./images/logo.png">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-three-dots-vertical text-white"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          <a class="nav-link active" href="./03_community.html">Community</a>
          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Login</a>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content bg-secondary">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                    <label for="exampleFormControlInput1" class="form-label fw-light">We'll never
                      share your email with anyone else.</label>
                  </div>

                  <div class="mb-3">
                    <label for="password_" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password_">
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Check me out
                    </label>
                  </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-dark">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- main -->
  <div class="container">
    <h2 class="my-5">리뷰 작성하기</h2>
    <select class="form-select my-3" aria-label="Default select example">
      <option selected>영화 선택하기</option>
      <option value="쇼생크 탈출">쇼생크 탈출</option>
      <option value="죽은 시인의 사회">죽은 시인의 사회</option>
      <option value="다크나이트 라이즈">다크나이트 라이즈</option>
      <option value="그랜드 부다페스트 호텔">그랜드 부다페스트 호텔</option>
      <option value="Her그녀">Her그녀</option>
      <option value="위대한 쇼맨">위대한 쇼맨</option>
    </select>

    <hr>

    <p>별점</p>
    <input type="range" value="1" min="1" max="5" oninput="this.nextElementSibling.value = this.value">
    <output>1</output><span> ★</span>

    <hr>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">리뷰 제목</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="리뷰 제목을 작성해 주세요">
    </div>

    <hr>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">리뷰 내용</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="리뷰 내용을 작성해 주세요"></textarea>
    </div>
    <div class="text-end">
      <a href="./03_community.html"><input class="btn btn-dark my-3" type="submit" value="Submit"></a>
    </div>
  </div>

  <!-- footer -->
  <footer class="text-center py-3 bg-secondary text-white position-absolute w-100">
    Web-bootstrap PJT, by WooYeol & JaeYun
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
